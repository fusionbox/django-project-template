{% if field.is_hidden %}
  {{ field }}
{% else %}
  <div class="formField {{ field.css_classes }}{% if required %} required{% endif %} {{ field.html_name }}">
    {{ field.errors }}
    {{ field.label_tag }}
    {{ field }}
    {% if help_text %}
      <p class="help">{{ help_text|safe }}</p>
    {% endif %}
  </div>
{% endif %}
