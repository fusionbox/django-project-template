{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans 'Log In' %}{% endblock %}
      
{% block content %}
  <h1>{% trans "Log In" %}</h1>
  <form method="post">
    {% include "partials/_form_as_fieldsets.html" %}
    <p class="submitRow"><input type="submit" value="{% trans "Log In" %}" /></p>
  </form>
  <p>
    <a href="{% url 'django.contrib.auth.views.password_reset' %}">{% trans "Forgot Password?" %}</a>
  </p>
{% endblock %}
